<div class="container" style="min-width: 275px;">       
    <div id = "productlist" class="row product-list dev">
        <% products.forEach(function(product) { %>
            <div class="col-sm-12 col-md-4 product-item animation-element slide-top-left">
                <div class="product-container" style="border-radius: 12px;">
                    <div class="row">
                        <div class="col-md-12"><a class="product-image"><img src="<%=product.imgUrl %>"></a></div>
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <h2><a><%=product.name %></a></h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p class="product-description"><%=product.description %></p>
                            <div class="row">
                                <span class="product-in-stock mt-2 mb-2" style="<%= product.inStock == 0 ? 'color: red; font-weight: 800' : '' %>">В наличии: <%=product.inStock %> шт.</span>
                                <div class="col-6"><button class="btn btn-light" type="button" onclick="actionWithCart('createItem', '<%=product.id %>')" style="background: linear-gradient(rgb(219,221,97) 0%, rgb(227,218,0) 100%), rgb(188,208,62);color: rgb(0,0,0);border-radius: 11px;box-shadow: 0px 0px;">В корзину</button></div>
                                <div class="col-6">
                                    <p class="product-price"><%=product.price %>₽
                                        <% if (product.discontPrice != null) {%>
                                            <span class="product-discont-price"><%=product.discontPrice %>₽</span>
                                        <%} else {%>
                                            <span class="product-discont-price"></span>
                                        <%}%>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <% })%>
    </div>
</div>
